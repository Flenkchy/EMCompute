name: Build

permissions: {}

on:
  pull_request:
  push:
    branches:
      - main

env:
  # Disable incremental compilation for faster from-scratch builds
  CARGO_INCREMENTAL: 0

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - run: rustup update
    - run: cargo build --release
    - run: Remove-Item -Path "target\release\build" -Recurse -Force
    - run: Remove-Item -Path "target\release\deps" -Recurse -Force
    - run: Remove-Item -Path "target\release\examples" -Recurse -Force
    - run: Remove-Item -Path "target\release\incremental" -Recurse -Force
    - uses: actions/upload-artifact@v4
      with:
        path: target/release/
